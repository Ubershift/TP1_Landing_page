<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Promotion - Pizza delamama</title>
        <meta charset="UTF-8">
        <meta name="description" content="Landing page pizzeria">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tablettes & Mobiles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/stylepizzeria.css">
    </head>

    <body>
        <div id="uperbox">
            <nav>
                <div id="logo-box">
                    <img src="./img/logo.png" alt="logo_pizadelamama">
                </div>

                <div id="navbarbox">
                    <div id="leftnavbar">
                        <img src="./img/home.png" alt="Homepage" class="homepage_icon">
                        <img src="./img/user.png" alt="Login" class="login_icon">
                    </div>
                    <div id="rightnavbar">
                        <img src="./img/shop_icon.png" alt="Shop icon" class="shop_icon">
                        <span>
                            <p>LIVRAISON GRATUITE</p>
                            <p>04 670 606 06</p>
                        </span>
                    </div>
                </div>
            </nav>
            <h1>Le gout de l'Italie dans votre assiette</h1>
        </div>

        <img class="imagePizza" src="./img/pizzapartage.jpg" alt="">

        <div id="bottombox">
            <div id="promobox">
                <h2>Promotion sur nos nouvelles pizzas cuites au feu de bois</h2>
                <div id="buttons">
                    <button id="menu">Menu</button>
                    <button id="command">Commandez</button>
                </div>
            </div>
            <div id="reductions">
                <div id="reduc">
                    <p id="percent">15%</p>
                </div>
                <div class="fleche">
                    <img src="./img/arrow.png" alt="">
                </div>

                <div>
                    <div id="price">
                        <img class="pizza" src="img/Pizza1.png" alt="">
                        <div class="reduc_details">
                            <p>Peperroni</p>
                            <p>9€</p>
                            <button id="buy_button">Commander</button>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="price">
                            <img class="pizza" src="img/pizza2.png" style="height:170px;  height:170px" alt="">
                            <div class="reduc_details">
                                <p>Peperroni</p>
                                <p>9€</p>
                                <button id="buy_button">Commander</button>
                            </div>
                    </div>
                </div>
                <div class="fleche">
                    <img src="./img/right-arrow.png" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
